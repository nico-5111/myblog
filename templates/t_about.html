{% extends 'base.html' %}
{% block content %}
         <h1>About</h1>
         <p>This is a Template!</p>
         <p>
             {{ my_text }},{{ my_number }}
         </p>
         <p>
             {{ my_list }}
         </p>
         <ul>
            {% for my_item in my_list %}
               <li>
                   <a href="http://www.baidu.com">{{ forloop.counter }}--{{ my_item }}</a>
               </li>
            {% endfor %}
         </ul>
{% endblock content %}
